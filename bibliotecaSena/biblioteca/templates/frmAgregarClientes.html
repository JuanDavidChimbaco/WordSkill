{% extends 'index.html' %}
{% block encabezado %}
    {% include 'header.html' %}
{% endblock  %}
{% block contenido %}
    <div class="pb-3 d-flex justify-content-center">
        <form action="/agregarClientes/" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-text text-black " for="txtNombre">Nombre:</label>
                <input type="text" name="txtNombre" id="txtNombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-text text-black " for="txtApellido">Apellido:</label>
                <input type="text" name="txtApellido" id="txtApellido" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-text text-black " for="txtTelefono">Telefono:</label>
                <input type="text" name="txtTelefono" id="txtTelefono" 
                class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-text text-black " for="txtCorreo">Correo:</label>
                <input type="email" name="txtCorreo" id="txtCorreo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-text text-black " for="txtDireccion">Direccion:</label>
                <input type="text" name="txtDireccion" id="txtDireccion" class="form-control" required>
            </div>
            <div class="text-center mt-3">
                <input type="submit" value="Agregar" class="btn btn-success">
            </div>
        </form>
    </div>
{% endblock %}
{% block piePagina%}
    {% include 'footer.html'%}
{% endblock%}
