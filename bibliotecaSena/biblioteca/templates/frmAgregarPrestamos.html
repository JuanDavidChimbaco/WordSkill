{% extends 'index.html' %}
{% block encabezado %}
    {% include 'header.html' %}
{% endblock  %}
{% block contenido %}
    <div class="pb-3 d-flex justify-content-center">
        <form action="/agregarLibros/" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-text text-black " for="txtCodigo">Codigo:</label>
                <input type="text" name="txtCodigo" id="txtCodigo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-text text-black " for="txtAutor">Autor:</label>
                <input type="text" name="txtAutor" id="txtAutor" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-text text-black " for="txtISBN">ISBN:</label>
                <input type="text" name="txtISBN" id="txtISBN" 
                class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-text text-black " for="cbGenero">Genero:</label>
                <select name="" id="">
                    {% for g in listaLibros %}
                        <option value="">{{g.Genero}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-text text-black " for="txtFechaPublicacion">AÃ±o de Publicacion:</label>
                <input type="date" name="txtFechaPublicacion" id="txtFechaPublicacion" 
                class="form-control" required>
            </div>
            <div class="text-center mt-3">
                <input type="submit" value="Agregar" class="btn btn-success">
            </div>
        </form>
    </div>
{% endblock %}
{% block piePagina%}
    {% include 'footer.html'%}
{% endblock%}
